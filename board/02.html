<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width,initial-scale=1'/>
<script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<title>Pet&Meet</title>
</head>

<script>
   $(()=>{
      $('#delBoard').click(()=>{
            location.href='01.html';
      });
   });
   
   $(()=>{
	      $('#add').click(()=>{
	            location.href='01.html';
	      });
	   });
</script>

<body>
<div class='container'>
	<br>
	<div>
		<h3>자유게시판</h3>
	</div>
				<div class='container center-block'>
					<div class='center-block'>
						<table class='table table-sm'>
							<thead>
								<tr>
									<th>
										<input type='text' class='form-control'placeholder="제목을 입력해주세요!" required />
									</th>
								</tr>
								<tr>
									<th>
										<input type='file' id='upFile' value="이미지업로드">
									</th>
								</tr>

								<tr>
									<th>
										<textarea class='form-control' style='height : 400px;'placeholder='내용을 입력해 주세요!'></textarea>
									</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
				
				
				<div id='addBoard' class='modal fade' tabindex='-1'>
				   <div class='modal-dialog'>
				      <div class='modal-content'>
				         <div class='modal-body'>
				            <div class='row justify-content-center'>
				               <p>게시글을 등록하시겠습니까?</p>
				            </div>
				            <div class='row justify-content-center'>
				               <button type='button' class='btn btn-primary' data-dismiss='modal' id='add'>등록</button>
				               <button type='submit' class='btn btn-secondary ml-2' data-dismiss='modal' id='can'>취소</button>
				            </div>
				         </div>
				      </div>
				   </div>
				</div>			
							
				
				
				<br>

				<div class='d-flex justify-content-end'>
					<button type='button' class='btn btn-secondary ml-4' data-toggle='modal' data-target='#addBoard'>
						등록
					</button>
					<button class='btn btn-secondary ml-1' type='button' value='취소' id='delBoard' >취소</button>
				</div>			
	</div>
</body>
</html>
