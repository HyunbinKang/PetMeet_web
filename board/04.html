<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width,initial-scale=1'/>
<script src='https://code.jquery.com/jquery-3.5.1.slim.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>

<title>Pet&Meet</title>
</head>
<script>
   $(()=>{
      $('#cancel').click(()=>{
            location.href='01.html';
      });
   });
   
   $(()=>{
	      $('#upComment').click(()=>{
	            location.href='03.html';
	      });
	   });
</script>

<body>
	<div class=" container">
	<br>
	<div>
		<h3>자유게시판</h3>
	</div>
				<div class='container center-block'>
					<div class='center-block'>
						<table class='table table-sm'>
							<thead>
								<tr>
									<th>
										<input type='text' class='form-control' value='고양이 사료 추천 드립니다!' required />
									</th>
								</tr>
								<tr>
									<th>
										<input type='file' id='upFile' value="이미지업로드">
									</th>
								</tr>

								<tr>
									<th>
										<textarea class='form-control' style='height : 400px;'>냠냠식품에서 나온 고양이 사료 냠냠입니다!&#13;&#10;최근 고양이가 식욕이 없어서 걱정했는데,&#13;&#10;사료 바꾸고 나서 밥도 잘 먹고 정말 행복합니다.&#13;&#10;완전 추천합니다~!
										</textarea>
									</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
				
				<div id='upBoard' class='modal fade' tabindex='-1'>
				   <div class='modal-dialog'>
				      <div class='modal-content'>
				         <div class='modal-body'>
				            <div class='row justify-content-center'>
				               <p>게시글을 수정하시겠습니까?</p>
				            </div>
				            <div class='row justify-content-center'>
				               <button type='button' class='btn btn-primary' data-dismiss='modal' id='upComment'>확인</button>
				               <button type='submit' class='btn btn-secondary ml-2' data-dismiss='modal'>취소</button>
				            </div>
				         </div>
				      </div>
				   </div>
				</div>		
				
				
				<br>
	
				<div class='d-flex justify-content-end'>
					<button type='button' class='btn btn-secondary ml-4' data-toggle='modal' data-target='#upBoard'>
						수정
					</button>
					<button class='btn btn-secondary ml-1' type='button' value='취소' id='cancel'>취소</button>
				</div>			

	</div>

</body>
</html>
