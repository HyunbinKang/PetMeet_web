<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width,initial-scale=1'/>
<script src='https://code.jquery.com/jquery-3.5.1.slim.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<title>Pet&Meet</title>
<style>
.feedImg {
	background: white;
	width: 100px;
	height: 80px;
	margin-top: 10px;
	margin-left : 30px;
	margin-right: 20px;
	border: 1px solid;
}

.commentName {
	font-size: 15px;
}

.commentDate {
    color: #000;
    color: rgba(0, 0, 0, 0.5);
    font-size: 5pt;
}

</style>

</head>

<script>
   $(()=>{
		  $('#list').click(()=>{
		         location.href='01.html';
		   });
		});
	   
	$(()=>{
		$('#update').click(()=>{
			    location.href='04.html';
		});
	});
	
	$(()=>{
		$('#del2').click(()=>{
			    location.href='01.html';
		});
	});

	$(document).ready(function(){
		$("#upComm1").click(function(){
			$("#recelComm1").show();
			$("#reupComm1").show();
			$("#delComm1").hide();
			$("#upComm1").hide();
			$("#textbox").attr("readonly",false).attr("disabled".false);
			
			});
		
		$("#recelComm1, #reupComm1").click(function(){
			$("#recelComm1").hide();
			$("#reupComm1").hide();
			$("#delComm1").show();
			$("#upComm1").show();
			$("#textbox").attr("readonly",true).attr("disabled".false);
			
			});

	});
	
	$(document).ready(function(){	
		$("#upComm2").click(function(){
			$("#recelComm2").show();
			$("#reupComm2").show();
			$("#delComm2").hide();
			$("#upComm2").hide();
			$("#textbox1").attr("readonly",false).attr("disabled".false);
			
			});
		
		$("#recelComm2, #reupComm2").click(function(){
			$("#recelComm2").hide();
			$("#reupComm2").hide();
			$("#delComm2").show();
			$("#upComm2").show();
			$("#textbox1").attr("readonly",true).attr("disabled".false);
			
			});
	});
		
</script>


<body>

<div class='container'>
	<br>
	<div>
		<h3>자유게시판</h3>
	</div>

	<div class='container center-block'>
			<table class='table'>
				<tr>
					<th>
						<div class='row'>
							<div class='col-12'>고양이 사료 추천 드립니다!</div>
						</div>
					</th>
				</tr>
				<tr>
					<td>
						<div class='row'>
							<div class='col-3'>등록일</div>
							<div class='col-3'>2020-11-20</div>
							<div class='col-3'>작성자</div>
							<div class='col-3'>강철검</div>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="feedImg" style=' float: left; width: 33%; padding:10px;' >사료 이미지</div>
				      	<div class="feedImg" style=' float: left; width: 33%; padding:10px;' >사료 이미지</div>
				      	<div style=' float: left;'><br>
						냠냠식품에서 나온 고양이 사료 냠냠입니다!<br>
			   			최근 고양이가 식욕이 없어서 걱정했는데,<br>
			   			사료 바꾸고 나서 밥도 잘 먹고 정말 행복합니다.<br>
			   			완전 추천합니다~!<br>
					   	</div>
					</td>
				</tr>
				<tr>
					<td>
					   	<span class='commentName'>강철검</span><br><br>
				   		<textarea placeholder="댓글을 작성해주세요." style='width : 450px'></textarea>
						<div class='d-flex justify-content-end'>
							<input type='button' class='btn btn-secondary' value='등록' data-toggle='modal' data-target='#addComment'>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<span class='commentName'>차차차 </span><br>
				   		<span class='commentDate'>2020-11-20</span>
				   		
				   		<input value='헐 바로 사러 가야겠네요,,,,' readonly='readonly' id='textbox' class='form-control'/>
				   		<div class='d-flex justify-content-end mt-1'>
				   			<input type='button' class='btn btn-secondary mr-1' value='삭제' id='delComm1' data-toggle='modal' data-target='#delComment'>
				   			<input type='button' class='btn btn-secondary mr-1' value='수정' id='upComm1'>
			   				<input type='button' class='btn btn-secondary mr-1' value='취소' style='display: none ' id='recelComm1'>
			   				<input type='button' class='btn btn-secondary mr-1' value='등록' style='display: none;'  id='reupComm1'>
			   			</div>
					</td>
				</tr>
				<tr>
					<td>
		            	<span class='commentName'>멍멍주</span><br>
				   		<span class='commentDate'>2020-11-20</span>
				   		<input value="이거 좋아요~!~!~!" readonly="readonly"  id="textbox1" class="form-control"/>
						<div class="d-flex justify-content-end mt-1">
				   			<input type='button' class='btn btn-secondary mr-1' value='삭제' id='delComm2' data-toggle='modal' data-target='#delComment'>
				   			<input type='button' class='btn btn-secondary mr-1' value='수정' id='upComm2'>
			   				<input type='button' class='btn btn-secondary mr-1' value='취소' style='display: none;' id='recelComm2'>
			   				<input type='button' class='btn btn-secondary mr-1' value='등록' style='display: none;'  id='reupComm2'>
			   			</div>
					</td>
				</tr>
			</table>
			
			<!-- 모달 -->
			<div id='addComment' class='modal fade' tabindex='-1'>
			   <div class='modal-dialog'>
			      <div class='modal-content'>
			         <div class='modal-body'>
			            <div class='row justify-content-center'>
			               <p>댓글을 등록하시겠습니까?</p>
			            </div>
			            <div class='row justify-content-center'>
			               <button type='button' class='btn btn-primary' data-dismiss='modal' id='add'>등록</button>
			               <button type='submit' class='btn btn-secondary ml-2' data-dismiss='modal' id='can'>취소</button>
			            </div>
			         </div>
			      </div>
			   </div>
			</div>	

			<div id='delComment' class='modal fade' tabindex='-1'>
			   <div class='modal-dialog'>
			      <div class='modal-content'>
			         <div class='modal-body'>
			            <div class='row justify-content-center'>
			               <p>댓글을 삭제하시겠습니까?</p>
			            </div>
			            <div class='row justify-content-center'>
			               <button type='button' class='btn btn-primary' data-dismiss='modal' id='add'>확인</button>
			               <button type='submit' class='btn btn-secondary ml-2' data-dismiss='modal' id='can'>취소</button>
			            </div>
			         </div>
			      </div>
			   </div>
			</div>			

			<div id='del' class='modal fade' tabindex='-1'>
			   <div class='modal-dialog'>
			      <div class='modal-content'>
			         <div class='modal-body'>
			            <div class='row justify-content-center'>
			               <p>게시글을 삭제하시겠습니까?</p>
			            </div>
			            <div class='row justify-content-center'>
			               <button type='button' class='btn btn-primary' data-dismiss='modal' id='del2'>확인</button>
			               <button type='submit' class='btn btn-secondary ml-2' data-dismiss='modal' id='can'>취소</button>
			            </div>
			         </div>
			      </div>
			   </div>
			</div>			

			<div class=''>
			   <div class='float-left'>
			    <button class='btn btn-secondary mr-1' type='button' value='list' id='list'>목록</button>
			   </div>
			   <div class='float-right'>
			    <button class='btn btn-secondary mr-1' type='button' value='del' data-toggle='modal' data-target='#del'>삭제</button>   
			    <button class='btn btn-secondary' type='button' value='update' id='update'>수정</button>   
			   </div>
			</div>   
			<br><br>
	
	</div>
</div>
